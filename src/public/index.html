<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Chat App</title>
</head>
<body>
    Users:
    <select name="users" id="users-list">
        <option data-id="User1" value="User1">User1</option>
        <option data-id="User3" value="User3">User3</option>
        <option data-id="Robot" value="Robot">Robot</option>
    </select>
    Rooms:
    <select name="rooms" id="rooms-list">
        <option data-id="Great Wall" value="Great Wall">Great Wall</option>
        <option data-id="Stronghold" value="Stronghold">Stronghold</option>
        <option data-id="Castle" value="Castle">Castle</option>
    </select>
    <button class="join-room">Join</button>

    <br>

    <textarea name="message-box" id="message-box" cols="30" rows="10"></textarea>
    <button id="send-message">Send</button>
    <div class="chat-box">
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
